<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Contact Cards</title>
</head>
<body>
    <div id="wrapper">
        <div class="row">
            <form action="" class="column">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="First Name"><br></br>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name"><br></br>
                <label for="description">Description:</label><br></br>
                <textarea name="description" id="description" placeholder="What should people know about you?"></textarea><br></br>
                <input id="submit-button" type="submit" value="Add User">
            </form>
            <div class="column" id="contact_cards">
            </div>
            <div class="column">
            </div>
    </div>
</body>
</html>
